<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" >
           <div class="col-md-6">
             <div class="card mt-5">
                 <div class="card-header">Pridėti Darbuotoją</div>
                 <div class="card-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Darbuotojo vardas</label>
                        <input type="text" class="form-control" id="vardas">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Darbuotojo pavardė</label>
                        <input type="text" class="form-control" id="pavarde">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Atlyginimas</label>
                        <input type="number" class="form-control" id="atlyginimas">
                    </div>
                    <button class="btn btn-success" id="prideti">Pridėti darbuotoją</button>
                 </div>
             </div>
           </div>
           <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">Darbuotojų sąrašas</div>
                <div class="card-body">
                    <ul id="output" class="list-group">
                        
                    </ul>
                    <ul class="list-group mt-3">
                        <li class="list-group-item">Įmonės sumokėti mokesčiai: <span id="mokesciai"></span></li>
                    </ul>
                    <hr>
                    <button class="btn btn-success" id="istrinti">Pašalinti darbuotojus</button>
                </div>
            </div>
           </div> 
        </div>
    </div>
    
    
   
    <script src="app.js"></script>
</body>
</html>
